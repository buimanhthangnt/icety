<!DOCTYPE html>
<html lang="en">
  <head>
    <title>New Tab</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,700,900|Roboto+Mono:300,400,500"> 
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fl-bigmug-line.css">
    
  </head>
  <body>
  <div class="canvus_menu">
    <div class="toggle_icon">
      <span></span>
    </div>
  </div>  
  <div class="right_fix_bar d-flex align-items-center justify-content-between open_sidebar">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-8">
          <div class="left_part" style="padding-top: 20px;">
            <h3>Settings</h3>
            <ul>
              <li style="margin-bottom: 10px">
                <h4 style="font-size: 15px">
                  <a>Your Name</a>
                </h4>
                <div class="table_form">
                  <form class="book_table_form row" action="#">
                    <div class="form-group col-md-12" style="margin-top: 5px; margin-bottom: 10px">
                      <input autocomplete="off" id="username-input" style="color: black !important; height: 34px" type="text" class="form-control" name="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group col-md-12">
                      <button type="submit" value="submit" class="primary-btn dark"
                      style="line-height: 0; height: 32px; width: 100%; border: 1px solid #f9cc41" id="btn-save-name">Save</button>
                    </div>
                  </form>
                </div>
              </li>

              <li style="margin-bottom: 10px">
                <h4 style="font-size: 15px">
                  <a>Customize</a>
                </h4>
                <div class="table_form">
                  <form class="book_table_form row" action="#">
                    <label class="primary-btn dark" 
                            style="height: 32px; width: 100%; border: 1px solid #f9cc41; 
                            margin: 10px 15px 0 15px; display: flex; align-items: center;
                            justify-content: center">
                      <!-- <button type="submit" value="submit" class="primary-btn dark"
                              style="line-height: 0; height: 32px; width: 100%; border: 1px solid #f9cc41" 
                              id="btn-change-bg">Change</button> -->
                        Background
                      <input autocomplete="off" id="image-url" style="display: none" 
                              type="file" accept="image/jpeg,image/png" name="url" placeholder="Paste image url here">
                    </label>
                    <label id="btn-text-color" class="primary-btn dark" 
                            style="height: 32px; width: 100%; border: 1px solid #f9cc41; 
                            margin: 10px 15px 0 15px; display: flex; align-items: center;
                            justify-content: center">
                        Text color
                    </label>
                  </form>
                </div>
              </li>

              <li style="margin-bottom: 10px">
                  <h4 style="font-size: 15px; margin-bottom: 10px">
                    <a>Restore default settings</a>
                  </h4>
                  <div class="table_form">
                    <form class="book_table_form row" action="#">
                      <div class="form-group col-md-12">
                        <button value="submit" class="primary-btn dark"
                        style="line-height: 0; height: 32px; width: 100%; border: 1px solid #f9cc41" id="btn-restore">Restore</button>
                      </div>
                    </form>
                  </div>
                </li>
          
            </ul>
          </div>
        </div>
        <div class="col-lg-4">
          <div style="color: #f9cc41; font-size:18px; font-weight: 700; text-align:center; margin-top: 20px">icety</div>
          <ul class="list menu_right">
            <li>
              <a>Make boring things less boring</a>
            </li>
            <li>
                <a>By thangbm</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="site-wrap">

    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div> <!-- .site-mobile-menu -->

    <div class="site-blocks-cover"> 
      <div class="container">
        <div class="row row-custom align-items-center">
          <div class="col-md-10">
            <h1 id="text-area" class="mb-2 w-75" style="font-size: 1.5rem;">
              <div id="welcome-text" class="font-weight-bold" style="font-size: 2.4rem;"></div>
              <span id="quote">Have a good day</span><br/><br/>
              <a id="noti" style="font-size: 1.2rem; text-decoration: underline; display: block; cursor: pointer;"></a>
            </h1>
            
          </div>
        </div>
      </div>
    </div>  
    

    <div class="site-section bg-light" id="myContainer" style="display: none">
      <div id="todoslist" class="container">
        <div class="row justify-content-start text-left mb-5">
          <div class="col-md-3">
            <h2 class="font-weight-bold text-black">Todo List</h2>
          </div>
          <div class="col-md-9">
            <form action="" class="row" onsubmit="">
              <div class="col-md-5">
                <input autocomplete="off" id="todo-add-title" type="text" class="form-control border-0 mb-3 mb-md-0" style="border: 1px solid #cacaca !important" placeholder="What do you need to do?">
              </div>
              <div class="col-md-4">
                <input autocomplete="off" id="todo-add-datetime" type="datetime-local" class="form-control border-0 mb-3 mb-md-0" style="border: 1px solid #cacaca !important"/>
              </div>
              <div class="col-md-3">
                <button id="todo-add-submit" type="submit" class="primary-btn2 dark" style="height: 45px; border-radius: 3px"><span>+ </span>Add</button> 
              </div>
            </form>
          </div>
        </div>
        <!-- Todo list here-->
      </div>
    </div>    
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="images/default.js"></script>
  <script src="js/main.js"></script>
    
  </body>
</html>
